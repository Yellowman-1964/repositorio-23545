<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- El Comando Fieldset me permite poner todo en un recuadro-->
        <h3>Formulario de Ingreso de Alumnos</h3>
       <fieldset>
        <Legend> Ficha de Alumnos:</Legend>
        <form action="listado-alumnos.html">
                <label for="nombre">Nombre:</label>
                <input type="text"
                id="nombre"
                name="nombre"
                required
                >
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" 
                id="apellido"
                name="apellido"
                required
                >
            <br>
            <label for="dni">DNI:</label>
            <input id="dni" 
                name="dni"
                type="text"    
                maxlength="8" 
                required
                >
            <br>
            <!--Opciones-->
            <label>Curso:</label>
            <select name="curso" id="curso">
                <option value=""></option>
                <option selected value="23545">#23545 CaC-Full Stack Java</option>
                <option>#23546  Curso CaC-Fullstack Java</option>
                <option>#23547 Curso CaC-Fullstack Java</option>
            </select>
            <br>
            <label for="email">Email:</label>
            <input type="email"
            name="email"
            required>
            <br>
    
            <!-- RADIO BUTTONS-->
            <!-- el Comando Span es para poner texto en bloque-->
            <label>Turno:</label>
            <span>Mañana</span>
            <input name="turno" 
                type="radio"
                value="mañana">
            <span>Tarde</span>
            <input name="turno" 
                type="radio"
                value="tarde">
            <span>Noche</span>
            <input name="turno" 
                type="radio"
                value="noche"
                checked>
            <br>
            <!--Checkboxes-->
            <label for="materias">Materias:</label>
            <br>
            <span>Analisis 1</span>
            <input type="checkbox" 
                name="materia" 
                value="analisis1"
                checked
                disabled>
            <span>Algebra 1</span>
                  
            <input type="checkbox" 
                name="materia"
                value="algebra1">
            <hr>
            <Button type="submit">
                Grabar
            </Button>
        </form>
    </fieldset>
    
</body>
</html>
